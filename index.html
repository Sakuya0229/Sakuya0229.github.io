<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>我的個人網頁</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>我的個人網站</h1>
            <nav>
                <ul>
                    <li><a href="#about">關於我</a></li>
                    <li><a href="#projects">專案</a></li>
                    <li><a href="#contact">聯絡方式</a></li>
                </ul>
            </nav>
        </header>

        <section id="about">
            <h2>關於我</h2>
            <p>這裡是你的個人簡介，介紹你的技能、背景和興趣。</p>
        </section>

        <section id="projects">
            <h2>專案展示</h2>
            <div class="project-filters">
                <button onclick="filterProjects('all')">全部</button>
                <button onclick="filterProjects('ai')">AI</button>
                <button onclick="filterProjects('web')">前端</button>
                <button onclick="filterProjects('data')">數據分析</button>
            </div>
            <div class="project-list">
                <div class="project ai">
                    <h3>AI 專案 1</h3>
                    <p>專案描述</p>
                    <a href="#">GitHub 連結</a>
                </div>
                <div class="project web">
                    <h3>前端專案 1</h3>
                    <p>專案描述</p>
                    <a href="#">GitHub 連結</a>
                </div>
                <div class="project data">
                    <h3>數據分析專案 1</h3>
                    <p>專案描述</p>
                    <a href="#">GitHub 連結</a>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>聯絡方式</h2>
            <p>Email: your.email@example.com</p>
            <p><a href="https://github.com/yourprofile">GitHub</a></p>
        </section>

        <script>
            function filterProjects(category) {
                let projects = document.querySelectorAll(".project");
                projects.forEach((project) => {
                    if (
                        category === "all" ||
                        project.classList.contains(category)
                    ) {
                        project.style.display = "block";
                    } else {
                        project.style.display = "none";
                    }
                });
            }
        </script>
    </body>
</html>
